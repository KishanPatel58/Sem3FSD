<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My File Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        .explorer {
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #1f1f1f;
            color: white;
            padding: 20px;
        }

        .sidebar li {
            list-style: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .sidebar li:hover {
            background: #333;
        }

        /* Main */
        .main {
            flex: 1;
            padding: 20px;
            background: #fff;
        }

        /* Editable path input */
        .path-input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .files {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .file-item {
            width: 100px;
            height: 100px;
            background: #ececec;
            border-radius: 10px;
            text-align: center;
            padding-top: 18px;
            cursor: pointer;
            transition: .2s;
        }

        .file-item:hover {
            background: #d7d7d7;
        }

        .file-icon {
            font-size: 40px;
        }

        .file-name {
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <div class="explorer">

        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Folders</h3>
            <ul>
                <li onclick="openFolder(['Documents'])">üìÑ Documents</li>
                <li onclick="openFolder(['Pictures'])">üñº Pictures</li>
                <li onclick="openFolder(['Music'])">üéµ Music</li>
            </ul>
        </div>

        <!-- Main Part -->
        <div class="main">

            <!-- Editable Path Bar -->
            <input type="text" id="pathInput" class="path-input" placeholder="This PC"
                onkeydown="handlePathInput(event)">

            <div id="filesContainer" class="files"></div>
        </div>

    </div>

    <script>
        // Fake file system (nested)
        const fileSystem = {
            Documents: {
                Work: [
                    { name: "Project.docx", icon: "üìÑ" },
                    { name: "Notes.txt", icon: "üìò" }
                ],
                Personal: [
                    { name: "Resume.pdf", icon: "üìÑ" }
                ]
            },

            Pictures: {
                Wallpapers: [
                    { name: "wall1.png", icon: "üñº" },
                    { name: "wall2.jpg", icon: "üñº" }
                ],
                Camera: [
                    { name: "photo.png", icon: "üñº" }
                ]
            },

            Music: {
                English: [
                    { name: "track.mp3", icon: "üéµ" }
                ],
                Hindi: [
                    { name: "song.mp3", icon: "üéµ" }
                ]
            }
        };

        // Current folder path (array)
        let currentPath = [];


        // üü¶ Convert path array to string
        function pathToText(pathArr) {
            return pathArr.length === 0 ? "This PC" : pathArr.join("/");
        }


        // üü¶ Convert typed text to array
        function textToPath(text) {
            if (text === "This PC" || text.trim() === "")
                return [];

            return text.split("/").map(x => x.trim()).filter(x => x !== "");
        }


        // üü¶ Open folder by path array
        function openFolder(pathArr) {
            currentPath = pathArr;

            // update path input field
            document.getElementById("pathInput").value = pathToText(pathArr);

            let folder = fileSystem;
            let container = document.getElementById("filesContainer");

            container.innerHTML = "";

            // read nested folder object
            try {
                pathArr.forEach(p => folder = folder[p]);

                // If it's an object ‚Üí subfolders
                if (typeof folder === "object" && !Array.isArray(folder)) {
                    Object.keys(folder).forEach(name => {
                        container.innerHTML += `
                    <div class="file-item" onclick='openFolder(${JSON.stringify([...pathArr, name])})'>
                        <div class="file-icon">üìÅ</div>
                        <div class="file-name">${name}</div>
                    </div>`;
                    });
                }

                // If it's a file array
                if (Array.isArray(folder)) {
                    folder.forEach(f => {
                        container.innerHTML += `
                    <div class="file-item">
                        <div class="file-icon">${f.icon}</div>
                        <div class="file-name">${f.name}</div>
                    </div>`;
                    });
                }

            } catch {
                container.innerHTML = `<h3>‚ùå Path not found</h3>`;
            }
        }


        // üü¶ When user types & presses Enter
        function handlePathInput(event) {
            if (event.key === "Enter") {
                let textPath = event.target.value.trim();
                let newPath = textToPath(textPath);
                openFolder(newPath);
            }
        }

    </script>
</body>

</html>
